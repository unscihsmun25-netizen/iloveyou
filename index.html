<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        #starfield {
            display: block;
            background-color: black;
        }

        #valentinesButton {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(45deg, #9A7197, #EDF0DA);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(154, 113, 151, 0.6);
            display: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #valentinesButton:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(154, 113, 151, 0.8);
        }

        #valentinesButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <button id="valentinesButton">Click Me! ‚ù§</button>
    <script src="script.js"></script>
</body>
</html>
