<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my azababy <3</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        #starfield {
            display: block;
            background-color: black;
        }

        #valentinesButton {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(45deg, #9A7197, #EDF0DA);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(154, 113, 151, 0.6);
            display: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #valentinesButton:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(154, 113, 151, 0.8);
        }

        #valentinesButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        #couplePhoto {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            max-width: 400px;
            max-height: 400px;
            width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.6);
            display: none;
            opacity: 0;
            transition: all 0.6s ease;
            z-index: 10000;
            object-fit: cover;
        }

        #couplePhoto:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 25px 80px rgba(255, 182, 193, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <img id="couplePhoto" src="couple-photo.jpg" alt="Us">
    <button id="valentinesButton">yes (i love you azza)</button>
    <script src="script.js"></script>
</body>
</html>
